<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home | bookspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

       h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif; /*set fonts */
    }
    .subheading {
      font-family: 'Hind Madurai', sans-serif;
    }
    body, p, .card, .nav, .form-label, .btn {
      font-family: 'Miriam Libre', sans-serif;
    } 
        .carousel-control-prev-icon,
        .carousel-control-next-icon 
        {
            filter: invert(0%); 
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        body {
        padding-top: 70px; /*to make sure it doesn't get hidden when nav is fixed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top">
  <a href="#" class="navbar-brand fw-bold" style="font-family: 'Montserrat',sans-serif;">bookspace</a>

  <!--turns into hamburger on small screens-->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <form class="mx-auto d-flex" style="width: 50%;" id="searchForm">
      <input class="form-control me-2" type="search" placeholder="search for books..." aria-label="Search" id="searchInput">
      <button class="btn btn-outline-light" type="submit">search</button>
    </form>

    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link" href="./profile.html">profile</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4" id="carouselContainer">
    
  <!--bestsellers-->
    <h4 style="font-family: 'Hind Madurai', sans-serif;">bestsellers</h4>
    <div id="bestsellersCarousel" class="carousel slide">
      <div class="carousel-inner">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#bestsellersCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bestsellersCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!--scifi-->
    <h4 style="font-family: 'Hind Madurai', sans-serif;">sci-fi</h4>
    <div id="scifiCarousel" class="carousel slide" >
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#scifiCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#scifiCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!--romance-->
    <h4 style="font-family: 'Hind Madurai', sans-serif;">romance</h4>
    <div id="romanceCarousel" class="carousel slide">
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#romanceCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#romanceCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!--thriller-->
    <h4 style="font-family: 'Hind Madurai', sans-serif;">thriller</h4>
    <div id="thrillersCarousel" class="carousel slide">
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#thrillersCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#thrillersCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!--adventure-->
    <h4 style="font-family: 'Hind Madurai', sans-serif;">adventure</h4>
    <div id="adventureCarousel" class="carousel slide">
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#adventureCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#adventureCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

  </div>

<!--modal (bootstrap default)-->
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="bookModalLabel" style="font-family:'Montserrat', sans-serif;">Book Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex gap-4">
        <img id="bookCover" src="" alt="Book cover" style="width:150px; height:220px; object-fit:cover;">
        <div>
          <h6 id="bookAuthor" style="font-family:'Hind Madurai', sans-serif;">author</h6>
          <p id="bookDescription" style="font-family:'Miriam Libre', sans-serif;">(description here)</p>
          <button id="addToFavorites" class="btn btn-sm btn-primary me-2">i like this</button>
          <button id="addNote" class="btn btn-sm btn-outline-secondary">add note</button>
        </div>
      </div>
    </div>
  </div>
</div>
